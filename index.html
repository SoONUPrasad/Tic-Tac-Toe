<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="heading">Tic o Tac x Toe</h3>
    <div class="container">
        <div class="winner-container">
            <p class="winner-msg">Press Start Button to Play</p>
        </div>
        <div class="timer">
            <p id="time" class="time">00:00:00</p>
        </div>
      <div class="games">
        <button class="box box1"></button>
        <button class="box box2"></button>
        <button class="box box3"></button>
        <button class="box box4"></button>
        <button class="box box5"></button>
        <button class="box box6"></button>
        <button class="box box7"></button>
        <button class="box box8"></button>
        <button class="box box9"></button>
      </div>
      <div class="buttons">
        <button class="reset button">Reset</button>
        <button class="start button">Start</button>
        <button class="toggle button">Toggle</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
